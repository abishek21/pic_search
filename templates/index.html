<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Pic Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h2>Welcome to Pic Search</h2>
<form action="/upload_folder" method="post" enctype="multipart/form-data">
  <!-- Image Catalog Name Field -->
  <div class="form-group">
    <label for="catalogName">Image Catalog Name:</label>
    <input type="text" id="catalogName" name="catalogName" required>
  </div>

  <!-- Folder Upload Field -->
  <div class="form-group">
    <label for="folder">Select folder to upload:</label>
    <input type="file" name="files[]" id="folder" directory webkitdirectory multiple required>
  </div>

  <input type="submit" value="Upload Folder" name="submit">
</form>

<!-- Button to go to the search page -->
<a href="/search"><button type="button">Go to Search Page</button></a>

</body>
</html>
